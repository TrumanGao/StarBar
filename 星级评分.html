<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>星级评分</title>
	</head>
	<style type="text/css">
		ul {
			margin: 20px;
		}

		li {
			display: inline-block;
			cursor: pointer;
			font-size: 25px;
			font-family: simsun;
			color: green;
		}
	</style>
	<body>
		<ul>
			<li>☆</li>
			<li>☆</li>
			<li>☆</li>
			<li>☆</li>
			<li>☆</li>
		</ul>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
		<script type="text/javascript">
			// 获取所有五角星li
			$("li")
				// 添加模仿悬停事件。,
				.hover(function() {
					// 第一个参数为鼠标移入事件，设置：
					$(this)
						.text("★")
						// 获取this之前的所有li
						.prevAll()
						.text("★")
						// 回到this
						.end()
						// 获取this之后的所有li
						.nextAll()
						.text("☆")
				}, function() {
					// 第二个参数为鼠标移出事件，设置：
					// 获取所有五角星li
					$("li")
						.text("☆")
					// 获取类名为"current"的五角星
					$(".current")
						.text("★")
						.prevAll()
						.text("★")
				})
			$("li").on({
				// 添加点击事件
				click: function() {
					// 获取this
					$(this)
						// 添加类名current
						.addClass("current")
						// 移除其他li的类名
						.siblings("li")
						.removeClass("current")
				}
			})
		</script>
	</body>
</html>
